services:
  postgres:
    image: postgres:14
    container_name: smart_campus_postgres
    environment:
      POSTGRES_DB: campus_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: campus123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - campus_network

  backend:
    build: ./backend
    container_name: smart_campus_backend
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
    networks:
      - campus_network

  frontend:
    build: ./frontend
    container_name: smart_campus_frontend
    depends_on:
      - backend
    ports:
      - '3000:80'
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api/v1
    networks:
      - campus_network

volumes:
  postgres_data:

networks:
  campus_network:
    driver: bridge

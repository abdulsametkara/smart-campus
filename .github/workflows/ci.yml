name: Smart Campus CI/CD

# Hangi durumlarda çalışacak?
on:
  push:
    branches: [ "main", "samet" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. GÖREV: TESTLERİ ÇALIŞTIR
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: campus_db_test
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    # Node.js Kurulumu
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Backend Install & Test
      working-directory: ./backend
      env:
        DB_HOST: localhost
        DB_USER: admin
        DB_PASSWORD: test_password
        DB_NAME_TEST: campus_db_test
      run: |
        npm install
        echo "NODE_ENV=test" >> .env
        echo "JWT_ACCESS_TOKEN_SECRET=test_access_secret" >> .env
        echo "JWT_REFRESH_TOKEN_SECRET=test_refresh_secret" >> .env
        echo "JWT_EMAIL_VERIFICATION_SECRET=test_email_secret" >> .env
        echo "JWT_PASSWORD_RESET_SECRET=test_reset_secret" >> .env
        echo "EMAIL_USER=test@example.com" >> .env
        echo "EMAIL_PASS=testpass" >> .env
        echo "EMAIL_FROM=noreply@example.com" >> .env
        npm test

    # Frontend Kurulumu ve Testi (Smoke Tests)
    - name: Frontend Install & Test
      working-directory: ./frontend
      run: |
        npm install
        npm test -- --watchAll=false

  # 2. GÖREV: CANLIYA ALMA (DEPLOY)
  # Bu kısım sadece 'main' branch'e push gelince ve testler geçerse çalışır
  deploy:
    needs: test # Testler bitmeden çalışmaz
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          # Bu bilgileri GitHub Repository Settings > Secrets kısmına eklemelisin
          host: ${{ secrets.SERVER_HOST }}     # Sunucu IP adresi
          username: ${{ secrets.SERVER_USER }} # Kullanıcı adı (örn: root)
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH Private Key
          script: |
            cd /home/${{ secrets.SERVER_USER }}/smart-campus
            git checkout main
            git fetch origin main
            git reset --hard origin/main
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up --build -d
            docker system prune -f
